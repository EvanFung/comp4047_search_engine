<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main class="container">
    <div class="row">
        <div class="col-12">
            <form class="form-inline md-form form-sm mt-0" th:action="@{/}" th:object="${query}" method="POST" action="#">
                <input class="form-control form-control-sm" type="text" placeholder="Search" th:field="*{queryWord}"
                       aria-label="Search" id="queryStr">
                <button type="submit" class="btn">Search <i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="size-box"></div>
    </div>
    <div class="row result-body div_result" th:each="result : ${results}">
        <div class="col-12">
            <div class="row body-title">
                <div class="col-8">
                    <a th:href="${result.getUrl()}" target="_blank"><h2 th:text="${result.getTitle()}">title of the search result</h2></a>
                </div>
                <div class="col-4 keyword-count"><p>KeyWords Found: <span th:text="${result.getKeyWordsCount()}"></span></p></div>
            </div>
<!--            <div class="div_keywords">KeyWords Found: 50</div>-->
            <div class="row body-url">
                <div class="col-12">
                    <cite><h4 th:text="${result.getUrl()}">title of the search result</h4></cite>
                </div>
            </div>
            <div class="row body-content">
                <div class="col-12">
                    <h5 class="partial-content" th:text="${result.getPartialContent()}">partial content of the search result</h5>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/main.js}"></script>
</body>
</html>
